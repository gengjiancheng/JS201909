    function sum() {
        var t = 0;
        for (var i = 0; i < arguments.length; i++) {
            //arguments[i] 对应的就是我们的每一个实参
            //t += arguments[i]  不考虑不合法的数字
            // if(typeof arguments[i]=='number'&&!isNaN(arguments[i])){
            //     t+=arguments[i]
            // }
            if (!isNaN(arguments[i])) {
                t += arguments[i] / 1
            }
        }
        return t
    }

    function query(str) {
        // 先把str按照？拆分：去后边的那一项
        var str2 = str.split('?')[1];
        // 把str2按照&拆分
        var ary = str2.split('&');
        // 把ary中的每一项都用=拆分，前项作为属性名，后项作为属性值
        var obj = {};
        ary.forEach((v, i) => {
            // v 就是数组中的每一项
            var arr = v.split('=');
            obj[arr[0]] = arr[1];
        })
        return obj;
    }

    function fn() {
        var str = 'qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM0123456789';
        var s = ''; // 要去拼接的字符串
        while (s.length < 4) {
            var n = Math.round(Math.random() * 61);
            if (s.indexOf(str[n]) == -1) {
                s += str[n];
            }
        }
        for (var i = 0; i < 4;) {
            var n = Math.round(Math.random() * 61);
            if (s.indexOf(str[n]) == -1) {
                s += str[n];
                i++;
            }
        }
        return s;
    }
