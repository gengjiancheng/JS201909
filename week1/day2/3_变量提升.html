    */
    /* 
        变量提升(声)
        在代码执行之前，会把JS中带有var和function关键字的变量提前声明；
            对于带var 是只声明不定义；带function的既声明 又定义
            function 是声明+定义
            在条件句中的代码，也会进行变量提升，不管条件是否成立。
                对于带function的变量 这时 只有声明没有定义;  (IE6-8 是既声明又定义的)

    */

    var a; // 声明
    a = 12; // 定义

    console.log(f, f2) //f是函数体 f2是undefined
    // function 声明的函数 在整个代码执行之前 早就已经存在了；所以在整个JS的任意位置都可以执行
    f()

    function f() {
        console.log(666)
    }
    f() // 上下都可以输出结果

    var f2 = function () {
        console.log(777)
    }
    f2() // 只能下边可以输出结果
