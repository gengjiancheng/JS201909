<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #tab_box1,
        #tab_box2,
        #tab_box3,
        #tab_box4 {
            width: 400px;
            border: 1px dashed darkcyan;
            margin: auto;
        }

        ul {
            display: flex;
        }

        .tab {
            flex: 1;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 20px;
            border-bottom: 1px dashed orange;
            cursor: pointer;
        }

        .tab.current {
            background: darkorange;
            color: #fff;
        }

        .body {
            width: 100%;
            height: 300px;
            line-height: 300px;
            text-align: center;
            font-size: 40px;
            display: none;
        }

        .body.current {
            display: block;
        }
    </style>
</head>

<body>
    <div id="tab_box1">
        <ul>
            <li class="tab current">1</li>
            <li class="tab">2</li>
            <li class="tab">3</li>
            <li class="tab">4</li>
        </ul>

        <div class="body current">1</div>
        <div class="body">2</div>
        <div class="body">3</div>
        <div class="body">4</div>
    </div>
    <div id="tab_box2">

        <div class="body">4</div>

    <div id="tab_box4">

    function Tab(id) {
        this.box = document.querySelector(id);
        this.tabs = this.box.getElementsByClassName('tab');
        this.bodys = this.box.getElementsByClassName('body');
        // 元素的获取每个实例跟每个实例之间可能不一样，但是每个选项卡都需要循环绑定和清除类名
        this.mapBind();
    }
    Tab.prototype.mapBind = function () {
        // this.tabs
        for (let i = 0; i < this.tabs.length; i++) {
            this.tabs[i].onclick = () => {
                // 为什么使用箭头函数？
                // 因为普通函数中的this是当前操作的元素，不是我们当前产生的实例，
                // 所以我们用箭头函数，箭头函数中的this是指向上级作用呢域的this
                // 也就是我们当前操作的实例
                this.clerClass();
                this.tabs[i].className = 'tab current';
                this.bodys[i].className = 'body current';
            }
        }
    }
    Tab.prototype.clerClass = function () {
        // 清除谁的类名？？
        // 清除tabs 和bodys 上的current 类名
        // this.tabs.this.bodys
        [...this.tabs].forEach((v, i) => {
            v.className = 'tab';
            this.bodys[i].className = 'body';
        })
        // for (var i = 0; i < tabs.length; i++) {
        //     this.tabs[i].className = 'tab';
        //     this.bodys[i].className = 'body';
        // }
    }
</script>
