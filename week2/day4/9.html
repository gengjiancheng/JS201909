<script>
    function Fn(n, m) {
        n = n || 0;
        m = m || 0;
        this.x = n;
        this.y = m;
        this.getX = function () {
            console.log(this.x);
        }
        return n + m;
    }
    Fn.prototype.sum = function () {
        console.log(this.x + this.y);
    }
    Fn.prototype = {
        getX: function () {
            this.x += 1;
            console.log(this.x);
        },
        getY: function () {
            this.y -= 1;
            console.log(this.y);
        }
    };
    let f1 = new Fn(10, 20);
    let f2 = new Fn;
    console.log(f1.getX === f2.getX);
    console.log(f1.getY === f2.getY);
    console.log(f1.__proto__.getY === Fn.prototype.getY);
    console.log(Fn.prototype.getX === f2.getX);
    console.log(f1.constructor);
    f1.getX();
    Fn.prototype.getX();
    f2.getY();
    Fn.prototype.getY();
    f1.sum();
</script>
