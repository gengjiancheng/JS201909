<script>
    // '1212313'==>'1,212,313'
    // 索引是模3得2的位置添加一个，
    var str = '2312165484741256';
    var s = '';
    for (var i = 0; i < str.length; i++) {
        if (i % 3 == 2) {
            s += str[i] + ','
        } else(
            s += str[i]
        )
    }
    console.log(s);

    var str = '2312165484741256';
    str = str.split('').reverse().join(''); // 字符串反转
    var res = str.replace(/\d{3}/g, function (a) {
        return a + ',';
    })
    console.log()
    res = res.split('').reverse().join('');
    console.log(res);

    //正则
    var str = '2312165484741256';
    /* 
        /\d{1,3}(?=(\d{3})+$)/g
        前边是1到3位数字 后边必须是3位3位的整数个数字
        1 234 345 345 满足
        12 343 453 45 不满足
        123 434 534 5 不满足
    */
    var res = str.replace(/\d{1,3}(?=(\d{3})+$)/g, function (...arg) {
        console.log(arg)
        return arg[0] + ','
    })
    console.log(res)
</script>
