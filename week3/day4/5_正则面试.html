<script>
    // 获取字符串中出现最多的
    var str = 'sfisdfgkjsdhfbzmvsfiouernoiufoenmxncvxhinrewqiuhadgbmz';
    // 第一种思路 使用循环；
    //           把字符串中的每一项 当作一个对象的属性名，每出现一次，就累加1；
    var obj = {};
    for (var i = 0; i < str.length; i++) {
        if (obj.hasOwnProperty(str[i])) {
            obj[str[i]]++; // 若是出现过得，我们就在原来的基础上加1
        } else {
            obj[str[i]] = 1; // 若是第一次出现，我们就给他一个初始值是1
        }
    }
    console.log(obj);
    var max = 0;
    var t = '';
    for (var key in obj) {
        if (obj[key] > max) {
            max = obj[key];
            t = key;
        }
    }
    console.log(t, max)


    // 第二种思路，使用排序加正则    /(\w+)\1/   /(\w)\1+/
    var str2 = str.split('').sort((a, b) => a.localeCompare(b)).join('');
    console.log(str2); // 一样的字符都在一起
    var letter = '',
        max = 0;
    str2.replace(/(\w)\1+/g, function (a, b) {
        console.log(a, b); // a 是一串相同的字符，b是相同的这个字符
        if (a.length > max) {
            max = a.length;
            letter = b;
        }
    })
    console.log(letter, max);

    // 千分符
    var str = '2131646513287';
    str = str.replace(/\d{1,3}(?=(\d{3})+$)/g, function (a, b) {
        return a + ','
    })
    console.log(str);

    // 使用replace 实现 getParam
    function getParam(str) {
        var reg = /([^?=&]+)=([^?=&]+)/g;
        var obj = {};
        str.replace(reg, function (a, b, c) {
            obj[b] = c;
        })
        return obj;
    }
    var str = 'http://baidu.com?aaa=123&bbb=234&ccc=345';
    var res = getParam(str);
    console.log(res)
